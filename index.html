<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="assets/home-heart-line.svg"/>
    <title>Calculadora IMC</title>

</head>
<body>
    

    <div class="container">
    <div class="box">
        <h1>Calculadora IMC</h1>
        <div class="content">
            <div class="input">
                <label for="altura">Idade</label>
                <input type="text" class="text-input" id="idade" autocomplete="off"> </required>
            </div>

            <div class="gender">
                <label class="container">
                    <input type="radio" name="radio" id="m"><p class="text">Homem</p>
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    <input type="radio" name="radio" id="f" ><p class="text">Mulher</p>
                      <span class="checkmark"></span>
                    </label>
            </div>

            <div class="containerHW">
                <div class="inputH">
                    <label for="altura">Altura(cm)</label>
                    <input type="number" id="altura" required>
                </div>

                <div class="inputW">
                    <label for="peso">Peso(kg)</label>
                    <input type="number" id="peso" required>
                </div>
            </div>

            <button class="calculate" id="submit" onclick="calculate();">Calcular IMC</button>
        </div>
        <div class="result">
            <p>Seu IMC Ã© de </p>
            <div id="result">00.00</div>
            <p class="comment"></p>
        </div>
        <div class="footer"><a class="footer-text" target="_blank" href="https://www.tuasaude.com/imc/">Saiba mais sobre o assunto!</a>
    </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close"&times;></span>
            <p id="modalText"></p>
        </div>
    </div>

    <script src="scripts.js"></script>

</body>
</html>
